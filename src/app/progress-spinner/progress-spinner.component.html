<h1>
  progress-spinner works!
</h1>

<mat-progress-bar [value]="loadingPercent" color="primary"></mat-progress-bar>
<br>
<mat-progress-bar [value]="loadingPercent" color="accent"></mat-progress-bar>
<br>
<mat-progress-bar [value]="loadingPercent" color="warn"></mat-progress-bar>

<br>

<h1>
  Loading - waiting case
</h1>

<mat-progress-bar [value]="qeryValue" [mode]="queryMode" color="warn"></mat-progress-bar>
<br>

<h1>
  Playback
</h1>

<mat-progress-bar 
[value]="loadingPercent" 
[mode]="'buffer'" color="primary"
[bufferValue]="currentPlayback"></mat-progress-bar>
<br>

<h1>Spinner</h1>
<mat-spinner></mat-spinner>
<mat-spinner color="accent"></mat-spinner>
<mat-spinner color="warn"></mat-spinner>


<h1>Progress Spinner</h1>
<mat-progress-spinner  [value]="loadingPercent" color="primary"></mat-progress-spinner>
